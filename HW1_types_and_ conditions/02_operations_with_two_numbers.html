<!DOCTYPE html>
<head>
	<title>Operators </title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="./styles/style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]>
		<script src="dist/html5shiv.js"></script>
	<![endif]-->
	<script>
		function validateAndAssignInput(elementID){
			var input = parseFloat(document.getElementById(elementID).value);
			return input;
		}
		
		function taskTrigger(){
			var val1 = validateAndAssignInput("value1");
			var val2 = validateAndAssignInput("value2");
			var useAsIntegers = document.getElementById("integer-flag").checked;

			if(isNaN(val1*val2)){
				var result = "You have entered invalid number. Please enter a valid number";
				alert(result);
				return;
			}
			
			if(useAsIntegers){
				val1 = parseInt(val1);
				val2 = parseInt(val2);
			}
			
			var sum = val1 + val2;
			var diff= Math.max(val1, val2)- Math.min(val1, val2);
			var multplied = val1 * val2;
			var divided = Math.max(val1, val2)/Math.min(val1, val2);
			var modulo = Math.max(val1, val2) % Math.min(val1, val2);

			var result = "Modulo: " + modulo + "</br>"+
					 "Sum: " + sum + "</br>"+
					 "Divided: " + divided + "</br>"+
					 "Difference: " + diff + "</br>"+
					 "Multiplied: " + multplied + "</br>";

			document.getElementById("result").innerHTML = result;
		}
	</script>
</head>

<body>
<header id="page-header">
	<h1>TASK2: Operators</h1>
	<p>Different operations with given 2 numbers</p>
</header>
<form  class="wrapper" >
	<dl class="basic-entry clearfix">
		<dt><label for "value1">Value 1:</label></dt>
		<dd><input type ="text" name="value1" id= "value1" ></dd>
		<dt><label for "value2">Value 2:</label></dt>
		<dd><input type ="text" name="value2" id= "value2" ></dd>
		<dt><label for "integer-flag">Check to count as Integers, otherwise will use numbers as floats: </label></dt>
		<dd><input type = "checkbox" name ="integer-flag" id= "integer-flag" ></dd>
	</dl>

	<input type= "button" class="button" onclick = " taskTrigger();" value ="Check!">
</form>
<div class="wrapper" id="result">
	
</div>
</body>
</html>
