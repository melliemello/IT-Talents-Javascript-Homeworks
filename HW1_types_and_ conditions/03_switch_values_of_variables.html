<!DOCTYPE html>
<head>
	<title>Switch Values of variables </title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="./styles/style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]>
		<script src="dist/html5shiv.js"></script>
	<![endif]-->
	<script>
		function validateAndAssignInput(elementID){
			var input = parseFloat(document.getElementById(elementID).value);
			return input;
		}
		
		function taskTrigger(){
			var val1 = validateAndAssignInput("value1");
			var val2 = validateAndAssignInput("value2");
			var val1Copy = val1;

			if(isNaN(val1*val2)){
				var result = "You have entered invalid number. Please enter a valid number";
				alert(result);
				return;
			}

			//val1 = val2;
			//val2 = val1Copy;
			
			//But thanks to Stack Overflow:
			
			val1 = val2 + (val2 = val1, 0);
			var result = "Стойност 1 сега е: " + val1 + " Стойност 2 сега е: " + val2;
			document.getElementById("result").innerHTML = result;
		}
	</script>
</head>

<body>
<header id="page-header">
	<h1>Задача 3: Въведете 2 различни числа от конзолата и разменте стойността им</h1>
	<p>Разпечатайте новите стойности</p>
</header>
<form  class="wrapper" >
	<dl class="basic-entry clearfix">
		<dt><label for "value1">Стойност 1:</label></dt>
		<dd><input type ="text" name="value1" id= "value1" ></dd>
		<dt><label for "value2">Стойност 2:</label></dt>
		<dd><input type ="text" name="value2" id= "value2" ></dd>
	</dl>

	<input type= "button" class="button" onclick = " taskTrigger();" value ="Check!">
</form>
<div class="wrapper" id="result">
	
</div>
</body>
</html>
