<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Index page</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div id="container">
            <header id="main_head">
                <!--<img src="http://img4.wikia.nocookie.net/__cb20140723203502/thehungergames/images/b/b9/House_stark_by_azraeuz-d61daf1.png" alt="TBA"/>-->
                <h1 id="main_title">Our title</h1>
                <ul id="main_list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">How to play</a></li>
                    <li><a href="#">Play</a></li>
                    <li><a href="#">Highscore</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </header>
            <div class="login-container">
                <div class="login-form">
                    <h1>Login</h1>
                    <dl>
                        <dt><label for="email">Email</label></dt>
                        <dd><input type="email" placeholder="Email" required id="email"></dd></dd>
                        <dt><label for="password">Password</label></dt>
                        <dd><input type="text" placeholder="Password" id="password" required></dd></dd>
                        <dt><label for="password-repeat">repeat Password</label></dt>
                        <dd><input type="text" placeholder="Password Repeat" id="password-repeat" required></dd></dd>
                        <a href="" class="login-button active transition">Change Password</a>
                    </dl>
                </div>
                <div class="login-image">
                    <img src="images/form-bg.png"/>
                </div>
            </div>



            <footer id="main_foot">
                <ul class="main list left">
                    <li><a href="#">First Dev Source</a></li>
                    <li><a href="#">Second Dev Source</a></li>
                    <li><a href="#">Third Dev Source</a></li>
                </ul>
                <ul class="main list right">
                    <li><a href="#">Fourth Dev Source</a></li>
                    <li><a href="#">Fifth Dev Source</a></li>
                    <li><a href="#">Sixth Dev Source</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
