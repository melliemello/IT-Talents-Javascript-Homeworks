<html>
	<head>
		<script>
		function countingSort(array) {
			var result = [];
			maxInArray = Math.max.apply(null,array)
			var keys = new Array(maxInArray);
			for (var i = 0; i < array.length; i++) {
				keys[array[i]] == undefined ? keys[array[i]] = 1 : keys[array[i]]++;
			}
			for (var i = 0; i < keys.length; i++) {
				while (keys[i]) {
					result.push(i);
					keys[i]--;
				}
			}
		return result;
		}
		console.log(countingSort([5,3,6,1,4]));
		</script>
	</head>
</html>
