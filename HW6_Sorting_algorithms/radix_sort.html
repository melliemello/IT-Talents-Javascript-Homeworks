<html>
	<head>
		<script>
		function countingSort(array, digitPosition) {
			var keys = new Array(10);
			var result = [];
			for (var i = 0; i < array.length; i++) {
				var digit = Math.floor(array[i]/digitPosition ) % 10;
				if (keys[digit] == undefined) {
					keys[digit] = [];
				}
				keys[digit].push(array[i]);
			}
			for (var i = 0; i < keys.length; i++) {
				while ( keys[i] && keys[i].length) {
					result.push(keys[i].shift());
				}
			}
		return result;
		}

		function redixSort(array) {
			var maxInArray = Math.max.apply(null,array).toString().length;
			var digitPosition = 1;
			while(maxInArray) {
				array = countingSort(array, digitPosition);
				digitPosition *= 10;
				maxInArray--;
			}
		return array;
		}
		console.log(redixSort([5,3,23,44,45,6,1,4,45]));
		</script>
	</head>
</html>
